<!DOCTYPE html>
<html>
<head>
<style>
* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 50%;
    padding: 10px;
}

/* Clearfix (clear floats) */
.row::after {
    content: "";
    clear: both;
    display: table;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 500px) {
    .column {
        width: 100%;
    }
}
</style>
</head>
<body>


<p>&nbsp;</p>
<h1 style="font-size: 34px; font-family: serif; text-align: center;">Carolan Guitar Main Menu</h1>
<p style="font-size: 24px; font-family: serif; text-align: center;">Play one of the melodic phrases to select an experience</p>
<p>&nbsp;</p>

<div class="row">
  <div class="column">
    <img src="blog-mode.svg" alt="" style="width:100%" width="293" height="162">
  </div>
  <div class="column">
    <img src="play-mode.svg" alt="" style="width:100%" width="293" height="162">
  </div>
</div> 

</body>
</html>
